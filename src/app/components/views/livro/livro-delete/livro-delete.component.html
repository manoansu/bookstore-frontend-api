<form>
    <h1>REMOVER LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="titulo" name="text" disabled/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" type="text" name="nome_autor" disabled/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput  [(ngModel)]="livro.texto"  type="texto" name="texto" disabled></textarea>
        
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()"  class="mat-elevation-z8" mat-stroked-button color="primary">DELETAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
